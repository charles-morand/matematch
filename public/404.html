<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins";
    }

    .container {
      display: grid;
      place-content: center;
      text-align: center;
      height: 100vh;
      background-image: url(home-background.png);
      background-size: cover;
    }

    .container .message {
      border-radius: 1rem;
      background-color: #FDF7F1;
      padding: 1rem;
    }

    .container .long-button-black {
      width: 60vw;
      height: 2.5rem;
      border-radius: 0.5rem;
      background-color: #E3A96D;
      display: grid;
      place-content: center;
      font-weight: bolder;
      margin: 5rem auto;
    }

    .container .long-button-black a {
      text-decoration: none;
      color: white;
      width: inherit;
      height: inherit;
      text-align: center;
      display: grid;
      place-content: center;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="message">
      <h1>404 ERROR</h1>
      <p>Whoops! This page does not exist...</p>
    </div>
    <div class="long-button-black">
      <a href="www.matematch.fr">Back to Matematch</a>
    </div>
  </div>
</body>
</html>
